<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/css/tether.min.css">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="/scripts/city-page.js"></script>
    <title>JoinIn</title>
</head>

<body>
    <div id="city-container">
    <script id="city-template" type="text/x-handlebars-template">
    <div class="btn-group">
        <a href="/"><button type="button" id="homeBtn" class="btn btn-primary">Home Page</button>
        </a>
        <button type="button" id="newBlurbBtn" class="btn btn-primary" name="createBtn">New Blurb</button>
    </div>
      <div id="city-header">
        <a href="#">
            <img src="{{city.logo}}" class="city-logo" alt="City Logo">
            <h2 class="city-name" data={{city._id}}>{{city.name}}</h2>
        </a>
      </div>

        <div class="modal fade" tabindex="-1" role="dialog" id="blurbModal">
         <div class="container"
            <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Share a Blurb!</h4>
                  </div>
                  <div class="modal-body">
                    <fieldset class='form-horizontal'>

                    <!-- Text input-->
                    <div class="row">
                      <div class="form-group">
                        <label class="col-xs-2 col-md-3 col-lg-3 control-label" for="blurberName">Name:</label>
                        <div class="col-xs-9 col-md-6 col-lg-8">
                        <input id="blurberName" name="blurberName" type="text" placeholder="" class="form-control input-md" required="">
                        </div>
                      </div>
                    </div>

                    <!-- Text input-->
                    <div class="row">
                      <div class="form-group">
                        <label class="col-xs-2 col-md-3 col-lg-3" for="blurbText">Blurb:</label>
                          <div class="col-xs-9 col-md-6 col-lg-8">
                            <input id="blurbText" name="blurbText" type="text" placeholder="" class="form-control input-md">
                          </div>
                        </div>
                    </div>
                    </fieldset>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveBlurb">Share</button>
                  </div>
                </div>
                    <!-- /.modal-content -->
            </div>
                <!-- /.modal-dialog -->
        </div>
            <!-- /.modal -->
        </div>

        {{#each city.blurbs}}
        <div class="blurb-box">
         <div class="container">
          <blockquote>
            <p class="blurbText">{{textContent}}</p>
            <footer><p class="posterName">{{poster}}</p></footer>
          </blockquote>
         </div>
            <div class="btn-group">
            <button type="button" data={{_id}} id="deleteBlurbBtn" class="btn btn-primary" name="deleteBtn">X</button>

            <button type="button" data={{_id}} id="likeBlurbBtn" class="btn btn-primary" name="likeBtn"><span class="like">{{likes}} </span><img class="hearticon" src="/images/hearticon.png" alt="like" title="like">s</button>
            </div>
        </div>
        {{/each}}
      <footer>
      </footer>
    </script>
    </div>
   <!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
</body>

</html>
